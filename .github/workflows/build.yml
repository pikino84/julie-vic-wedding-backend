on:
    push:
        branches:
            - master

jobs:
    linux_build:
        name: Linux Build
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                rust: [stable]
        steps:
            - uses: actions/checkout@master
            - uses: actions-hub/docker@master
            - name: Build Static binary
              run: make version=0.1.0 build
